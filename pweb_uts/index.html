<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warnet Astral Membership Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('gambarGame.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 40px;
            color: #333;
            margin: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(212, 208, 221, 0.932);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #15085f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
            color: #333;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }

        input[type="submit"]{
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Warnet Astral Membership Registration</h2>
        <form id="registrationForm" action="process.php" method="POST" onsubmit="return validateForm()">

            <div class="form-group">
                <label for="Name">Username:</label>
                <input type="text" id="Name" name="Name" placeholder="Enter your username">
                <p class="error" id="NameError"></p>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <p class="error" id="emailError"></p>
            </div>

            <div class="form-group radio-group">
                <label>Choose Package:</label>
                <div>
                    <label><input type="radio" name="package" value="hemat"> Paket Hemat (Rp 10.000 / 3 jam)</label>
                    <label><input type="radio" name="package" value="juragan"> Paket Juragan (Rp 25.000 / 10 jam)</label>
                    <label><input type="radio" name="package" value="sultan"> Paket Sultan (Rp 50.000 / 24 jam)</label>
                </div>
                <p class="error" id="packageError"></p>
            </div>

            <div class="form-buttons">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var isValid = true;
 
            var name = document.getElementById('Name').value;
            if (name.trim() === '') {
                document.getElementById('NameError').innerText = 'Username is required.';
                isValid = false;
            }

            var email = document.getElementById('email').value;
            if (email.trim() === '') {
                document.getElementById('emailError').innerText = 'Email is required.';
                isValid = false;
            } else if (!email.includes('@') || !email.includes('.')) { 
                document.getElementById('emailError').innerText = 'Please enter a valid email address.';
                isValid = false;
            }

            var packageSelected = document.querySelector('input[name="package"]:checked');
            if (!packageSelected) {
                document.getElementById('packageError').innerText = 'Please select a package.';
                isValid = false;
            }

            if (!isValid) {
                alert('Please fill out all required fields correctly.');
            }

            return isValid;
        }
    </script>

</body>
</html>
